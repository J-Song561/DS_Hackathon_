<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>상세 분석 결과</title>
  <link rel="stylesheet" href="css/details.css" /> 
  </head>
<body>
  <div class="details-container">
    <h1>유해도 상세 분석 결과</h1>

    <section class="summary-card">
      <h2>종합 결과</h2>
      <p><strong>URL:</strong> <span id="video-url"></span></p>
      <p><strong>총점:</strong> <span id="total-score"></span></p>
      <p><strong>등급:</strong> <span id="hazard-level"></span></p>
      <p id="summary-text"></p>
    </section>

    <section class="detail-card">
      <h2>세부 분석</h2>
      <ul>
        <li><strong>썸네일 점수:</strong> <span id="title-score"></span></li>
        <li><strong>키워드 점수:</strong> <span id="script-score"></span></li>
      </ul>

      <h3>검출된 키워드</h3>
      <ul id="top-words-list"></ul>
    </section>
  </div>

  <script src="js/mock_data.js"></script>
  <script src="js/details.js"></script>
</body>
</html>
